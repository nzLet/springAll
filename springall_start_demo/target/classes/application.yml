  level:
    org:
      nz:
        springall_start_demo:
          mapper: debug
management:
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include: '*'
#通用mapper
mapper:
  mappers: org.nz.springall_start_demo.common.MyMapper
  not-empty: true
  identity: mysql
#pageHelper
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: false
  page-size-zero: true
  offset-as-page-num: true
  row-bounds-with-count: true
